<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecasts-Live Weather Forecasting app</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/stylized-weather-icons/745/802ScatteredClouds.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body> 
    <div class="container">
<!-- parent1 -->
      <div class="parent1" id="purple1">
        <img src="https://cdn2.iconfinder.com/data/icons/hobbies-misc-1/512/weather___cloudy_partly_forecast_sunny_season_sun_day.png" alt="no image"style="height: 300px; width: 300px; margin-left: 20px"/>
        <div class="title"> Weather <span style="color: rgb(225, 169, 27)">Forecasts</span></div>
        <button  onclick="myFunction()" class="btn btn-warning btn-lg" id="btn1">Get started</button>
      </div>
<!-- parent2 -->
      <div class="parent2" id="purple2">
        <img src="https://cdn2.iconfinder.com/data/icons/hobbies-misc-1/512/weather___cloudy_partly_forecast_sunny_season_sun_day.png"alt="no image" style="height: 200px; width: 200px; margin-left: 60px" />
        <br />
        <form id="submit" class="d-flex justify-content-center align-items-center">        
          <input type="text"class="in" id="search" placeholder="Search your city , state or country" > 
        </form>
       
       <div class="bottom1">
      
        <div class="text">
          <div class="place" id="place">
            
          </div>
          <div id="date" class="date"></div>
          <div class="d-flex time1">
          <div id="hours"></div>:
          <div id="minutes"></div>:
          <div id="seconds"></div>
          &nbsp; 
          <div id="ampm"></div>
          </div>
      </div>
      
       </div>
        </div>   
<!-- parent3  -->
      <div class="parent3" id="purple3">
        <div class="child3">7-Days Forecasts</div>
        <div class="parent5">
       <div class="min"> Min Temp : <span id="temp_min"></span> </div>
       <div class="max">Max Temp : <span id="temp_max"></span></div>
      </div>
        <div class="card">
          <div class="card-body d-flex gap-4 p-3 align-items-center">
            <div class="d-flex flex-column align-items-center">
              <div class="d-flex gap-2">
                <i class="bi bi-thermometer"></i>
                <div>Temperature</div>
              </div>
              <div id="temp"></div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <div class="d-flex gap-2">
                <i class="bi bi-wind"></i>
                <div>Wind Speed</div>
              </div>
              <div id="airspeed"></div>
            </div>
          </div>
        </div>
  
        <div class="parent4">
          <div class="child4 d-flex align-items-center justify-content-between p-2">
             
            <div class="d-flex gap-3"><i class="bi bi-clouds-fill"></i><span>DESCRIPTION</span></div>
          <div class="child6" id="rise"></div>
        </div>
          <div class="child5 d-flex align-items-center justify-content-between p-2">
           <div class="d-flex gap-3"> <i class="bi bi-droplet-half"></i> <span>HUMIDITY</span></div>
          <div class="child7" id="set"></div>
        </div>
        </div>
        <div class="parent9 ">
          <div class="child4 d-flex align-items-center justify-content-between p-2" >
           <div class="d-flex gap-3"> <i class="bi bi-thermometer-half"></i> FEELS LIKE</div>
          <div id="feel"></div>
        </div>
          <div class="child5 d-flex align-items-center justify-content-between p-2">
            <div class="d-flex gap-3"><i class="bi bi-eye-fill"></i> VISIBILITY</div>
          <div  id="visible"></div>
        </div>
        </div>
   
      </div>
</body>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script> 
<script src="index.js"> </script>
</html>
